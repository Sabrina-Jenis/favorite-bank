<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="my-20">
    <header>
        <h1 class="text-5xl font-semibold text-center mb-8">Welcome To Your 
            <span class="text-cyan-400">Favorite Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class=" w-9/12 mx-auto bg-blue-300 p-5">
            <h2 class="text-3xl font-semibold mt-5 mb-4 text-pink-600">Please login</h2>
            <div>
                <input id="user-email" class="block w-9/12 h-10 px-6 border-2 border-lime-400 mb-5 focus:outline-violet-600" type="text" placeholder="Enter Your Email" required>
                <input id="user-password" class="block w-9/12 h-10 px-6 border-2 border-lime-400 focus:outline-violet-600" type="password" placeholder="Enter Your Password" required>
                <button id="submit-btn" class="bg-green-600 px-7 py-2 mt-5 rounded-md text-white hover:bg-violet-600">Submit</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
